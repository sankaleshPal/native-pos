name: iOS Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios
          xcodebuild -workspace test.xcworkspace \
            -scheme test \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/test.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Create Unsigned IPA
        run: |
          cd ios
          mkdir -p Payload
          mv build/test.xcarchive/Products/Applications/test.app Payload/
          zip -r test-unsigned.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: ios/test-unsigned.ipa
